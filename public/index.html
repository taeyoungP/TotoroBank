<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TotoroBank</title>
  <link rel="icon" href="https://nicedecal.com/wp-content/uploads/2022/07/Totoro-Anime-2-Decal-Sticker__04178.1510985885.jpg" type="totoro-icon"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="pl-20 pt-20 text-4xl align-content: center">TotoroBank <img id='totoro-icon'
      src="https://nicedecal.com/wp-content/uploads/2022/07/Totoro-Anime-2-Decal-Sticker__04178.1510985885.jpg"
      alt="totoroBW"></nav>
</body>

<main>
  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="#">
      <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in</h5>
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User name</label>
        <input type="username" name="username" id="username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="ex. Mei Kusakabe" required>
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required>
      </div>
      <div class="flex items-start">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value=""
              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
              required>
          </div>
          <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
      </div>
      <button type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
        to your account</button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
      </div>
    </form>
  </div>

  <div>
    <img class="aspect-ratio: auto" id=catbus src="./assets/catbus.jpeg" alt="Catbus image">
  <div>




</main>

</body>

</html>
