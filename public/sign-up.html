<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.tailwindcss.com"></script>
	<title>TotoroBank</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body class="text-gray-600">
	<div>
		<div>
			<nav>
				<div>
					<h1>
						<a class="text-4xl p-4 flex justify-center" href="/">Welcome to TotoroBank!</a>
					</h1>
				</div>
			</nav>
		</div>
</body>

<body class="bg-gray-100">
	<div class="container mx-auto px-4 py-12">
		<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
			<div class="md:flex">
				<div class="w-full p-4 px-5 py-5">
					<h1 class="text-gray-700 font-bold text-2xl mb-2">Create an Account</h1>
					<form>
						<div class="mb-4">
							<label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
							<input id="name" type="text"
								class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
								placeholder="John Doe">
						</div>
						<div class="mb-4">
							<label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
							<input id="email" type="email"
								class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
								placeholder="you@example.com">
						</div>
						<div class="mb-4">
							<label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
							<input id="password" type="password"
								class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
								placeholder="********">
						</div>
						<div class="mb-4">
							<label for="password_confirmation" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
							<input id="password_confirmation" type="password"
								class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
								placeholder="********">
						</div>
						<button type="submit"
							class="w-full py-3 bg-yellow-700 text-white font-bold rounded hover:bg-yellow-500 focus:outline-none focus:shadow-outline-blue">Create
							Account</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
