<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css">
	<title>TotoroBank</title>
	<link rel="icon" href="./assets/totoro-bw.png" type="totoro-icon" />
</head>

<nav>
	<h1 class="text-5xl mx-auto text-white flex ml-52 pt-20 font-bold">TotoroBank</h1>
</nav>

<body class="bg-gray-100 bg-cover bg-center h-screen" style="background-image: url('./assets/totoro-tree.jpg');">
	<div class="flex items-start my-20 px-10 h-screen">


		<form class=" md:w-1 lg:w-1/3 rounded-lg px-6 py-8 shadow-md" style="background-color: #ddcf8034;">
			<h2 class="text-3xl font-bold mb-4">Create Account</h2>
			<div class="mb-4">
				<label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
				<input class="border border-gray-400 p-2 w-full rounded-lg" type="name" id="name" name="name"
					placeholder="ex. Mei Kusakabe">
			</div>
			<div class="mb-4">
				<label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
				<input class="border border-gray-400 p-2 w-full rounded-lg" type="text" id="username" name="username"
					placeholder="totoro88">
			</div>
			<div class="mb-4">
				<label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
				<input class="border border-gray-400 p-2 w-full rounded-lg" type="password" id="password"
					name="password" placeholder="*******">
			</div>
			<div class="mb-6">
				<label class="block text-gray-700 font-bold mb-2" for="confirm-password">Confirm Password</label>
				<input class="border border-gray-400 p-2 w-full rounded-lg" type="password" id="confirm-password"
					name="confirm-password" placeholder="*******">
			</div>
			<button class="hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-full"
				style="background-color: #5D3F0A;" type="submit">Create Account</button>
		</form>
	</div>
</body>

</html>
